<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Biomaterial toolkit</title>
  </head>
  <body>
    <header>
      <h1>The Biomaterial Toolkit</h1>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="62.283"
        height="1"
        viewBox="0 0 62.283 1"
      >
        <line
          id="Line_3"
          data-name="Line 3"
          x2="61.283"
          transform="translate(0.5 0.5)"
          fill="none"
          stroke="#000"
          stroke-linecap="round"
          stroke-width="1"
        />
      </svg>

      <div class="search">
        <textarea
          id="txtName"
          name="txt-Name"
          placeholder="Search for an ingredient..."
        ></textarea>
        <img class="button" src="images/search.svg" />
      </div>
      <div class="filter">
        <select id="selectButton">
          <option value="" disabled selected>Category</option>
        </select>
        <select id="selectCat">
          <option value="" disabled selected>Sub-category</option>
        </select>
      </div>
    </header>
    <div id="info" class="hide">
      <p id="close"></p>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        width="310"
        height="473"
        viewBox="70 0 371 473"
        id="shapes"
      >
        <defs>
          <clipPath id="clip-path">
            <rect width="371" height="473" fill="none" />
          </clipPath>
          <clipPath id="clip-path-2">
            <rect
              id="Rectangle_73"
              data-name="Rectangle 73"
              width="371"
              height="473"
              transform="translate(0 177)"
              fill="#fff"
              stroke="#707070"
              stroke-width="1"
            />
          </clipPath>
        </defs>
        <g
          id="Repeat_Grid_5"
          data-name="Repeat Grid 5"
          clip-path="url(#clip-path)"
        >
          <g transform="translate(0 -177)">
            <g
              id="Mask_Group_1"
              data-name="Mask Group 1"
              clip-path="url(#clip-path-2)"
            >
              <path
                id="Path_134"
                data-name="Path 134"
                d="M1990,553.622s367.963-24.813,450.751-73.194,184.948-232.6,228.238-237.893"
                transform="translate(-2383.989 33.503)"
                fill="none"
                stroke="#000"
                stroke-width="2"
              />
            </g>
          </g>
        </g>
      </svg>
      <div class="container">
        <div class="infoitem">
          <div class="category"></div>
          <h1 id="name"></h1>
          <div class="subtext">
            <p id="origin"></p>
            <p id="functionstitle">Functions</p>
            <p id="functions"></p>
          </div>
        </div>
        <div id="cards"></div>
      </div>
    </div>
    <div id="dataviz"></div>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
